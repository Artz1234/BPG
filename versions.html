        <style>
            body{
                background-color: #000000;
            }
            img{
                margin-left: 20px;
            }
            .image{
                width: 200px;
                height: 150px;
                object-fit: cover;
                object-position: center;
                border: 2px solid #000000;
                border-radius: 10px;
                text-align: center;
                position: relative;
                transition-duration: 500ms;
            }
            .imagedef {
                position: absolute;
                top: 60%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgb(6, 20, 30);
                border-radius: 5px;
                padding-left: 5px;
                padding-right: 5px;
                color: #00ffff;
                padding: 0;
                padding-left: 5px;
                padding-right: 5px;
                transition-duration: 500ms;
            }
            .imga:hover .imagedef{
                color: #000000;
                background-color: #00ffff;
            }
            .imga:hover .image{
                
                border: 2px solid #00ffff;
            }
            .imga{
                width: 0;
                border-radius: 0;
                background: none;
                padding: 0;
            }
        </style>
    </head>
